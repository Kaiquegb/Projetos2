{% extends 'base.html' %}

{% block title %}Novo Ano - AlecrimDourado{% endblock %}

{% block content %}
  <h1>Novo Ano</h1>
  <form method="post">
    {% csrf_token %}
    <label for="ano">Ano:</label>
    <input type="text" name="ano" required><br>
    <button type="submit">Criar Ano</button>
  </form>
  <a href="{% url 'lista_anos' %}">Cancelar</a>
{% endblock %}
